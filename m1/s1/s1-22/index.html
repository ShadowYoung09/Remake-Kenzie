<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Gotham Family</h1>
    </header>
    
    <main>
        
        <form action="register">
            
            <h2>Dados de Login</h2>
            
            <label for="email">Email</label>
            <input type="email">
            
            <label for="password">Senha</label>
            <input type="password">


            <h2>Dados Pessoais</h2>
            
            <label for="firstName">Nome</label>
            <input type="text" class="name">
            
            <label for="lastName">Sobrenome</label>
            <input type="text" class="name">
            
            <label for="gender">Sexo</label>

            <input type="radio">
            <label for="masc">Homem</label>
            <input type="radio">
            <label for="fem">Mulher</label>
            <input type="radio">
            <label for="other">Outro</label>

            <label for="cpf">CPF</label>
            <input type="text" placeholder="ex: XXX.XXX.XXX-XX">

            <label for="tel">Telefone</label>
            <input type="tel" name="telephone" placeholder="">

            <label for="birth">Data de Nascimento</label>
            <input type="date" name="birth" id="">

            
            <h2>Endereço</h2>

            <label for="cep">CEP</label>
            <input type="text" placeholder="ex: XXXXX-XX">

            <label for="street">Rua</label>
            <input type="text">

            <label for="number">Número da casa</label>
            <input type="number">

            <label for="comple">Complemento</label>
            <input type="text">

            <label for="neigh">Bairro</label>
            <input type="text">

            <label for="state">Estado</label>
            <select id="state" name="state">
                <option value="" disabled selected>Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>

        </form>

    </main>

</body>
</html>
